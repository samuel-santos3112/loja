{% extends "template.html" %}
{% block conteudo %}


    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>                
                <th>Nome</th>
                <th>Altura</th>
                <th>Data Nascimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.altura }}</td>
                    <td>{{ cliente.data_nascimento }}</td>
                    <td>
                        <button  type="button" class="close" aria-label="Close">
                                <span aria-hidden="true" >&times;</span>
                        </button>
                        <a href="{{url_for('editar', id = cliente.id)}}">Editar</a>  
                        <a href="{{url_for('deletar', id = cliente.id)}}">Deletar</a> 
                    </td>             
                </tr>         
            {% endfor %}
        </tbody>
    </table>
</br>
</br>

    <form action="{{ url_for('buscaNome') }}" method="POST">
        <fieldset>
            <div class="form-group">
                    <label class="pesquisarNome" for="pesquisarNome">Pesquisar por Nome</label>
                    <input type="text" id="pesquisarNome"  name="pesquisarNome" class="form-control">    
            </div>
            <button type="submit" class="btn btn-primary btn-pesquisar">Pesquisar</button>
        </fieldset>
    </form>
   

{% endblock %}
