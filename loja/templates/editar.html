{% extends "template.html" %}
{% block conteudo %}
    <form action="{{ url_for('atualizar') }}" method="POST">
        <fieldset>
            <input type="hidden" name="id" value="{{cliente.id}}">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{cliente.nome}}">
            </div>
            <div class="form-group">
                    <label for="altura">Altura</label>
                    <input type="number" placeholder="0.0" step="0.01" min="0" max="10" id="altura" name="altura" class="form-control" value="{{cliente.altura}}">
               
            </div>
            <div class="form-group">
                    <label class="dataNascimento" for="data_nascimento">Data Nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" style="width: 5cm" class="form-control" value="{{cliente.data_nascimento}}">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
    </form>
{% endblock %}
